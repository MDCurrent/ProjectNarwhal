<!doctype html>
<html lang="en" ng-app="Narwhal">
<head>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
	<script src="loginController.js"></script>

  	<title>NarwhalLogin</title>
  	<base href="/login">
 
</head>
<body>
	<div ng-controller="loginController">
		<div>
			<input type="text" ng-model='userName' placeholder="Username">
		</div>
		<div>
			<input type="text" ng-model='password' placeholder="Passowrd">
		</div>
				
		<button ng-click="canLogin">Login</button>
		
		<div ng-show="failedLogin">username or password is incorrect</div>
		
	</div>
</body>

</html>
